<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="navbar-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><span class="material-symbols-outlined">apps</span></a>
                <button class="btn btn-primary">Sign in</button>

            </div>
        </nav>
    </header>

    <main class="main-page">
        <div class="box logo">
            <img src="img/logo.png" alt="Google">
        </div>
        <div class="box box-1">
            <span id="icon-search" class="material-symbols-outlined" style="margin:0 10px ;">search</span>
            <input class="input-icon" type="text">
            <a href="#" id="icon-keyboard"><span class="material-symbols-outlined">keyboard</span></a>
            <a href="#" id="icon-mic"><span  class="material-symbols-outlined">mic</span></a>
        </div>
        <div class="box box-2">
            <button class="btn btn-secondary">Google Search</button>
            <button class="btn btn-secondary">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search works</a>
        </div>
        <div>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
    </footer>
</body>
</html>
